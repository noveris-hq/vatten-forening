{{ form:create handle="contact" }}

  <div class="space-y-2">
    <label for="name" class="block text-sm font-medium">Namn</label>
    <input
      id="name"
      name="name"
      type="text"
      required
      placeholder="Ditt namn"
      class="focus-ring w-full px-3 py-2 border border-gray-300 rounded-md"
      maxlength="100"
    />
  </div>
  
  <div class="space-y-2">
    <label for="email" class="block text-sm font-medium">E-post</label>
    <input
      id="email"
      name="email"
      type="email"
      required
      placeholder="din.epost@exempel.se"
      class="focus-ring w-full px-3 py-2 border border-gray-300 rounded-md"
      maxlength="255"
    />
  </div>
  
  <div class="space-y-2">
    <label for="message" class="block text-sm font-medium">Meddelande</label>
    <textarea
      id="message"
      name="message"
      required
      placeholder="Skriv ditt meddelande hÃ¤r..."
      rows="5"
      class="focus-ring w-full px-3 py-2 border border-gray-300 rounded-md resize-none"
      maxlength="1000"
    ></textarea>
  </div>
  
  <button 
    type="submit" 
    class="w-full sm:w-auto inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
  >
    <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
    </svg>
    Skicka meddelande
  </button>

{{ /form:create }}
